[global/wm]
include-file = $HOME/.config/polybar/mocha.ini

[colors]
background = ${mocha.base}
background-alt = ${mocha.surface0}
foreground = ${mocha.pink}
primary = ${mocha.mauve}
secondary = ${mocha.green}
alert = ${mocha.red}
disabled = ${mocha.maroon}
bc = ${mocha.mantle}

[bar/bar0]
width = 100%
height = 24pt
radius = 6
bottom = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = ${colors.bc}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = MesloLGS Nerd Font Mono;2

modules-left = xworkspaces xwindow
modules-right = filesystem cpu memory pulseaudio backlight wireless battery uptime tray date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/powermenu]
type = custom/menu
expand-right = false
label-open = ⏻
label-close = 󰜺
label-separator = " "
menu-0-0 = 󰤂
menu-0-0-exec = shutdown -h now
menu-0-1 = 
menu-0-1-exec = shutdown -r now
menu-0-2 = 󰒲
menu-0-2-exec = systemctl suspend
menu-0-3 = 
menu-0-3-exec = loginctl lock-session

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
time-format = %H:%M
label-charging = 󰁞 %percentage%%
format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.primary}
label-discharging = 󰁆 %percentage%% %time%
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/backlight]
type = internal/backlight
format-prefix = "BRI "
format-prefix-foreground = ${colors.primary}

[module/uptime]
type = custom/script
exec = uptime | cut --delimiter "," -f 1 | cut -c 13- | xargs
interval = 60
format-prefix = "UP "
format-prefix-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/wireless]
type = internal/network
interface-type = wireless
interval = 3.0
format-connected-prefix = "WIFI "
format-connected-prefix-foreground = ${colors.primary}
format-connected = <label-connected>
label-connected = 󰁞 %upspeed% 󰁆 %downspeed%
format-disconnected-prefix = "WIFI "
format-disconnected-prefix-foreground = ${colors.primary}
format-disconnected = <label-disconnected>
label-disconnected = -

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/tray]
type = internal/tray

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
